<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>忘记密码</title>
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
<meta name="apple-touch-fullscreen" content="YES">
<meta name="format-detection" content="telephone=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<link rel="stylesheet" type="text/css" href="../css/common.css"/>
<link rel="stylesheet" type="text/css" href="../css/register1.css"/>
<link rel="stylesheet" type="text/css" href="../css/foeget-password.css"/>
</head>

<body>
	<div class="top">高校云管理</div>
	<header>找回密码</header>
    <section class="register1_box">
    	<form class="register1_form"  action="" method="">
        	<a>
            	<i class="phonenumber">手机号码</i>
            	<input type="text" class="reg_number">
            </a>
            <a>
            	<i class="verification_code">验证码</i>
            	<input type="text" class="reg_code">
            </a>
             <input type="button" value="获取验证码" class="get_code">
           	 <a>
            	<i class="password">重置密码</i>
            	<input type="password" class="reg_password">
            </a>
             <a>
            	<i class="password">确认密码</i>
            	<input type="password" class="reg_password">
            </a>  
        </form>
        <a class="next" href="login.html">重新登陆</a>
    </section>
</body>
</html>
