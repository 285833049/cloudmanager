<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>高校云管理注册页面1</title>
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
<meta name="apple-touch-fullscreen" content="YES">
<meta name="format-detection" content="telephone=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<link rel="stylesheet" type="text/css" href="../css/common.css"/>
<link rel="stylesheet" type="text/css" href="../css/register1.css"/>
<script src="../js/jquery-1.12.0.min.js"></script>


</head>

<body>
	<div class="top">高校云管理</div>
	<header>注册</header>
    <section class="register1_box">
    	<form class="register1_form"  id='form' action="" method="">
        	<a>
            	<i class="phonenumber">手机号码</i>
            	<input type="text" class="reg_number" id="reg_number">
            </a>
            <a>
            	<i class="password">密码</i>
            	<input type="password" id="reg_password" class="reg_password">
            </a>
            <a>
            	<i class="verification_code">验证码</i>
            	<input type="text" id="verify_code" class="reg_code">
            </a>
             <input type="button" value="获取验证码" id="get_code" class="get_code">
        </form>
        <a class="next" id="next" href="register2.html">下一步</a>
    </section>
</body>
<script src="../js/common.js"></script>
<script type="text/javascript" src="../js/register1.js"></script>
</html>
