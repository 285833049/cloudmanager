<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>教师注册页面2</title>
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
<meta name="apple-touch-fullscreen" content="YES">
<meta name="format-detection" content="telephone=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<link rel="stylesheet" type="text/css" href="../css/common.css"/> 
<link rel="stylesheet" type="text/css" href="../css/register2.css"/>
<script src="../js/jquery-1.12.0.min.js"></script>

</head>

<body>
	<div class="top">高校云管理</div>
	<header>注册</header>
    <div class="user">
  		<div data-attr="student" class="student">
        	<i>&#xe6b2;</i>
    		<p>学生</p>
  		</div>
  		<div data-attr="teacher" class="teacher">
        	<i>&#xe69d;</i>
    		<p>教师</p>
  		</div>
    </div>
    <section class="register2_box">
    	<form class="register2_form" action="" method="">
            <a>
            	<i class="school">学校</i>
                <!--<div class="near-schools">
                		
                </div>-->
            	<input type="text" class="stu_building" list="url_list" name="school" id="school" />
                <datalist id="url_list"></datalist>
            </a>
            <a>
            	<i>院系</i>
            	<input type="text" class="stu_room">
            </a>
            <a>
            	<i>姓名</i>
            	<input type="text" class="stu_room">
            </a> 
        </form>
        <a class="next" href="register3.html">下一步</a>
    </section>
   	<script src="../js/register2.js"></script>

</html>
